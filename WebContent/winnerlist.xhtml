<ui:composition template="/WEB-INF/templates/defaultTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="content">
        <h1>Winners</h1>
		<h:dataTable value="#{store.winners}" var="winner">
			<h:column>
				<f:facet name="header">Timestamp</f:facet>
    			#{winner.timeStamp}
    		</h:column>
            <h:column>
                <f:facet name="header">IP</f:facet>
                #{winner.ip}
            </h:column>
            <h:column>
                <f:facet name="header">Winner</f:facet>
                #{winner.name}
            </h:column>
		</h:dataTable>
	</ui:define>

</ui:composition>
